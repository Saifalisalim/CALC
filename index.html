<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2981340327.js" crossorigin="anonymous"></script>


</head>

<body>

    <div
        class="bg-light pt-2 ps-4 pe-0 mt-5 text-cente w-25 border border-dark-subtle container">
        <div>
            <h1 class="text-side text-secondary fs-5">Calculator</h1> <br>
        </div>

        <div class="pe-4">
            <input id="result" class="form-control" type="text" placeholder="0">
        </div>
        <div class="pe-4">
            <hr> <br>

        </div>

        <div class="text-cente ps-2">

            <button onclick="Allclear()" type="button" class="btn btn-primary btn-lg col-4">AC</button>
            <button onclick="backSpace()" type="button" class="btn btn-danger btn-lg col-2"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="displayData('%')" type="button" class="btn btn-warning btn-lg col-2"><i class="fa-solid fa-percent"></i></button>
            <button onclick="displayData('/')" type="button" class="btn btn-warning btn-lg col-2"><i class="fa-solid fa-divide"></i></button>


        </div> <br>


        <div class="ps-2">

            <button onclick="displayData(9)" type="button" class="btn btn-outline-dark btn-lg col-2">9</button>
            <button onclick="displayData(8)" type="button" class="btn btn-outline-dark btn-lg col-2">8</button>
            <button onclick="displayData(7)" type="button" class="btn btn-outline-dark btn-lg col-2">7</button>
            <button onclick="displayData('*')" type="button" class="btn btn-warning btn-lg col-4"><i class="fa-solid fa-xmark"></i></button>




        </div> <br>

        <div class="ps-2">

            <button onclick="displayData(6)" type="button" class="btn btn-outline-dark btn-lg col-2">6</button>
            <button onclick="displayData(5)" type="button" class="btn btn-outline-dark btn-lg col-2">5</button>
            <button onclick="displayData(4)" type="button" class="btn btn-outline-dark btn-lg col-2">4</button>
            <button onclick="displayData('-')" type="button" class="btn btn-warning btn-lg col-4"><i class="fa-solid fa-minus"></i></button>


        </div> <br>


        <div class="ps-2" >

            <button onclick="displayData(3)" type="button" class="btn btn-outline-dark btn-lg col-2">3</button>
            <button onclick="displayData(2)" type="button" class="btn btn-outline-dark btn-lg col-2">2</button>
            <button onclick="displayData(1)" type="button" class="btn btn-outline-dark btn-lg col-2">1</button>
            <button onclick="displayData('+')" type="button" class="btn btn-warning btn-lg col-4"><i class="fa-solid fa-plus"></i></button>


        </div> <br>

        <div class="ps-2 mb-4">

            <button onclick="displayData(0)" type="button" class="btn btn-outline-dark btn-lg col-4">0</button>
            <button onclick="displayData('.')" type="button" class="btn btn-outline-dark btn-lg col-2">.</button>
            <button onclick="evalExprsn()" type="button" class="btn btn-warning btn-lg col-4"><i class="fa-solid fa-equals"></i></button>


        </div>




    </div>

</body>

<script src="./calc.js"></script>

</html>
